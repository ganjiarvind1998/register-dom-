<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }

        .container {
            border: 2px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 5px;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        // Event Binding
        const form = document.getElementById('registerForm');

        // Adding an event listener to the form submit event
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Event Bubbling example - form submit event is captured on the form element
            console.log('Form Submitted!');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (username === '' || email === '' || password === '') {
                alert('Please fill in all fields.');
            } else {
                alert(`Registration Successful!\nUsername: ${username}\nEmail: ${email}`);
            }
        });

        // Event Capturing
        document.querySelector('.container').addEventListener('click', function() {
            console.log('Container Clicked (Capturing Phase)');
        }, true);

        // Event Bubbling
        form.addEventListener('click', function() {
            console.log('Form Clicked (Bubbling Phase)');
        });

        document.querySelector('button').addEventListener('click', function(event) {
            console.log('Button Clicked');
        });
    </script>

</body>
</html>
